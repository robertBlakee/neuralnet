    <script>
//const mqtt = require('mqtt')

/***
 * Browser
 * Using MQTT over WebSocket with ws and wss protocols
 * EMQX's ws connection default port is 8083, wss is 8084
 * Note that you need to add a path after the connection address, such as /mqtt
 */
const url = 'wss://broker.hivemq.com:8000/mqtt'


// Create an MQTT client
const options = {
  // Clean session
  clean: true,
  connectTimeout: 4000,
  // Authentication
  clientId: 'Ziomus3000',
  //username: 'emqx_test',
  //password: 'emqx_test',
}


// Connect to broker
const client  = mqtt.connect(url, options)

// Subscribe topic and send messange
client.on('connect', function () {
  console.log('MQTT Connected!')
  // Subscribe to a topic
  client.subscribe('SRP_topic', function (err) {
    if (!err) {
      // Publish a message to a topic
      client.publish('SRP_topic', 'Nara Zamra≈ºara!')
    }
  })
})


// Receive messages
client.on('message', function (topic, message) {
  // message is Buffer
  console.log(message.toString())
  //client.end()
})

 
    </script>
