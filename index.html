<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Transfer Learning - TensorFlow.js</title>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible"  content = "IE=edge">
    <meta name = "viewport"  content = "width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel = "stylesheet"  href = "style.css">
  </head>

  <body>
    <h1>Make your own "Teachable Machine" using Transfer Learning with MobileNet v3 in TensorFlow.js using saved graph model from TFHub.</h1>
    <p id = "status">Awaiting TF.js load</p>
    <video id = "webcam" autoplay muted></video>
    
    <button id = "enableCam">Enable Webcam</button>
    <button class = "dataCollector"  data-1hot = "0"  data-name = "Stop">|Stop|</button>
    <button class = "dataCollector"  data-1hot = "1"  data-name = "Up">|Up|</button>
    <button class = "dataCollector"  data-1hot = "2"  data-name = "Down">|Down|</button>
    <button class = "dataCollector"  data-1hot = "3"  data-name = "Left">|Left|</button>
    <button class = "dataCollector"  data-1hot = "4"  data-name = "Right">|Right|</button>
    <button class = "dataCollector"  data-1hot = "5"  data-name = "Turbo">|Turbo|</button>
    <button id = "train">Train &amp; Predict!</button>
    <button id = "reset">Reset</button>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <!-- Import MQTT library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
		<script>console.log(mqtt)</script>

    <!-- Import JavaScript file -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
